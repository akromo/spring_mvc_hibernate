<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">CRUD</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" th:if="${CurrentUser != null} and ${CurrentUser.rolesToString().contains('ROLE_ADMIN')}" href="/admin">Admin</a>
        <a class="p-2 text-dark" th:if="${CurrentUser != null} and ${CurrentUser.rolesToString().contains('ROLE_USER')}" href="/user">Profile</a>
        <a class="p-2 text-dark" href="/logout">Logout</a>
    </nav>
</div>
<div class="container">
    <div class="py-5 text-center">
        <h2>Creating new user</h2>
    </div>
    <div class="col-md-12 order-md-1">
        <form class="needs-validation" novalidate th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}"
              th:object="${user}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username">Username </label>
                    <div class="input-group">
                        <input type="text" class="form-control" th:field="*{username}" id="username"
                               placeholder="Username" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">Email </label>
                    <div class="input-group">
                        <input type="text" class="form-control" th:field="*{email}" id="email"
                               placeholder="email@example.com" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password">Password </label>
                    <div class="input-group">
                        <input type="password" class="form-control" th:field="*{password}" id="password"
                               placeholder="Password" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="role">Role </label>
                    <select class="custom-select d-block w-100" id="role" name="role">
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <br>
            <button class="btn btn-primary btn-lg btn-block" type="submit"> Create</button>
        </form>
    </div>
</div>


</body>
</html>
